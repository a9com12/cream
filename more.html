<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>More</title>
</head>
<body>
<div class="status-bar">
    <div class ="status-bar__column">
        <span>Yes Optus</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class ="status-bar__column">
        <span>18:00</span>
    </div>
    <div class ="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
       <a href="/settings.html"> <span><i class="fas fa-cog fa-lg"><div class="dot"></div></i></span></a>
    </div>
</header>

<main class="main-screen">

    <div class="user-component">
        <div class="user-component__column">
            <img src="img/Bread 1.jpg"       class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">Bread</h4>
                <h6 class="user-component__subtitle">+1 433 233 2344</h6> 
                
            </div>
        </div>
        <div class="user-component__column">
            <i class="fas fa-comment-alt fa-2x"></i>
        </div>
     </div>

     <div class="icon-row icon-row__more">
        <div class="icon-row__icons"><i class="fas fa-calendar-alt fa-2x"></i><span>Calender</span></div>
        <div class="icon-row__icons"><i class="fas fa-palette fa-2x"></i><span>Theme</span></div>
        <div class="icon-row__icons"><i class="fas fa-grin-beam fa-2x"></i><span>Emoticons</span></div>
        <div class="icon-row__icons"><i class="fas fa-envelope fa-2x"></i><span>Account</span></div>
    </div>


<div class="more-suggestions">
    <h4 class="more-suggestions__title" >Suggestions</h4>
    <div class="more-suggestions_icons">
        <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
                <i class="fas fa-gamepad fa-lg"></i>
                
            </div>
            <span>Cream Game</span>
  
        </div>
        <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
                <i class="fas fa-quote-right fa-lg"></i>
                
            </div>
            <span>Cream Story</span>
  
        </div>
        <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
                <i class="fas fa-store fa-lg"></i>
                
            </div>
            <span>Cream Shop</span>
  
        </div>
    </div>
</div>
    







</main>
