<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Find</title>
</head>
<body>
<div class="status-bar">
    <div class ="status-bar__column">
        <span>Yes Optus</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class ="status-bar__column">
        <span>18:00</span>
    </div>
    <div class ="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
       <a href="/settings.html"> <span><i class="fas fa-cog fa-lg"><div class="dot"></div></i></span></a>
    </div>
</header>

<main class="main-screen">

    <div class="icon-row">
        <div class="icon-row__icons"><i class="fas fa-qrcode fa-2x"></i><span>QR Code</span></div>
        <div class="icon-row__icons"><i class="fas fa-home fa-2x"></i><span>Add by Email</span></div>
        <div class="icon-row__icons"><i class="fas fa-user-circle fa-2x"></i><span>Add by ID</span></div>
        <div class="icon-row__icons"><i class="fas fa-envelope fa-2x"></i><span>Invite</span></div>
    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span class="recommended-friends__text">You have no recommended friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__column">
            <span class="open-chat__title">OpenChat</span>
        </div>
        <div class="open-chat__column">
            <a href="#">Go to Openchat<i class="fas fa-chevron-right"></i></a>
        </div>

    </div>

<div class="open-post">
    <div class="open-post__column">
        <h3 class="open-post__main-hashtag">#BREADPARTY</h3>
        <h4 class="open-post__sub-hashtag">#BREAD#HOMEPARTY</h4>
        <div class="open-post__members">
        <img class="open-post__sm-image" src="/img/Bread Barber shop.jpg">
        <span class="open-post__members-count">15 Members</span>
        <div class="divider"></div>
        <span class="open-post__status">Active</span>
    </div>
    </div>
    <div class="open-post__column">
        <img class="" src="/img/Bread Barber shop.jpg">
        <div class="open-post__like">
            <i class="fas fa-heart"></i>
            <span>25</span>
        </div>

    </div>
</div>

<div class="open-post">
    <div class="open-post__column">
        <h3 class="open-post__main-hashtag">#BREADFESTIVAL</h3>
        <h4 class="open-post__sub-hashtag">#BREAD#FESTIVAL</h4>
        <div class="open-post__members">
        <img class="open-post__sm-image" src="/img/bread barber shop twojpg">
        <span class="open-post__members-count">32 Members</span>
        <div class="divider"></div>
        <span class="open-post__status">Active</span>
    </div>
    </div>
    <div class="open-post__column">
        <img class="" src="/img/bread barber shop twojpg">
        <div class="open-post__like">
            <i class="fas fa-heart"></i>
            <span>34</span>
        </div>

    </div>
</div>

</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
    <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="fas fa-comment fa-2x"><div class="badge">6</div></i></a></li>
    <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
    <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"><div class="dot"></div></i></a></li>
  </ul>
</nav>


<script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
</body>
</html>
