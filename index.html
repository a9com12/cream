<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mlik Cream</title>
</head>
<body id="index-screen">
    <div class="status-bar">
        <div class ="status-bar__column">
            <span>Yes Optus</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class ="status-bar__column">
            <span>18:00</span>
        </div>
        <div class ="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="welcome-header">
    <i class="fas fa-ice-cream"></i>
    <h1 class="welcome-header__title">Milk Cream</h1>
    <h2 class="welcome-header__text">If you have a cloud account, log in with yor email or phone number</h2>
</header>

<form action=friends.html method="get"  class="login-form">
    <input type="text" placeholder="Email or Phone number ">
    <input required maxlength="10" minlength="5" type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#">Find Cloud Account Password</a>
</form>



<script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
</body>
</html>
