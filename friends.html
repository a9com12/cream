<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends</title>
</head>
<body class="friends-screen">
<div class="status-bar">
    <div class ="status-bar__column">
        <span>Yes Optus</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class ="status-bar__column">
        <span>18:00</span>
    </div>
    <div class ="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-dots fa-lg"></i></span>
        <a href="/settings.html"><span><i class="fas fa-cog fa-lg"><div class="dot"></div></i></span></a>
    </div>
</header>

<div id="friends-display--link">
    <span><i class="fas fa-info-circle"></i></span>
    <span>Friends'Names Display</span>
    <span><i class="fas fa-chevron-right"></i></span>
</div>

<main class="main-screen">
 <div class="user-component">
    <div class="user-component__column">
        <img src="img/Bread 1.jpg"       class="user-component__avatar--lg">
        <div class="user-component__text">
            <h4 class="user-component__title">Bread</h4>
            <!-- <h6 class="user-component__subtitle"></h6> -->
        </div>
    </div>
    <div class="user-component__column"></div>
 </div>

 <div class="friends-screen-channel">
    <span>channel</span>
    <i class="fas fa-chevron-up fa-sm"></i>
 </div>

 <div class="user-component">
    <div class="user-component__column">
        <img src="img/Bread Barber shop.jpg"       class="user-component__avatar--sm">
        <div class="user-component__text">
            <h4 class="user-component__title">Channel</h4>
            <!-- <h6 class="user-component__subtitle"></h6> -->
        </div>
    </div>
    <div class="user-component__column">
        <div class="user-component__column-right">
      <span>2</span> 
      <i class="fas fa-chevron-right fa-sm"></i>
    </div>
       

    </div>
 </div>


 <div class="friends-screen-channel friends-screen-friends ">
    <div class="friends-screen-friends__text">
    <span>Friends</span>
    <span>7</span>
</div>
    <i class="fas fa-chevron-up fa-sm"></i>
 </div>

 <div class="user-component__column">
    <img src="img/choco.jpg"       class="user-component__avatar">
    <div class="user-component__text">
        <h4 class="user-component__title">Choco</h4>
        <h6 class="user-component__subtitle">You are so sweet!</h6>
    </div>
</div>

<div class="user-component__column">
    <img src="img/butter"       class="user-component__avatar">
    <div class="user-component__text">
        <h4 class="user-component__title">Butter</h4>
        <h6 class="user-component__subtitle">It is a wonderful day to have some butter~</h6>
    </div>
</div>

<div class="user-component__column">
    <img src="img/Sausage.jpg"       class="user-component__avatar">
    <div class="user-component__text">
        <h4 class="user-component__title">Sausage</h4>
        <h6 class="user-component__subtitle">Sausage! Sausage!</h6>
    </div>
</div>

<div class="user-component__column">
    <img src="img/Strawberry.jpg"       class="user-component__avatar">
    <div class="user-component__text">
        <h4 class="user-component__title">Strawberry</h4>
        <h6 class="user-component__subtitle">Text me if you wanna get some Strawberry!</h6>
    </div>
</div>

<div class="user-component__column">
    <img src="img/walk.jpg"       class="user-component__avatar">
    <div class="user-component__text">
        <h4 class="user-component__title">Walk</h4>
        <h6 class="user-component__subtitle">Would you like some fresh milk?</h6>
    </div>
</div>

</main>

<nav class="nav">
  <ul class="nav__list">

    <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
    <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"><div class="dot"></div></i></a></li>
  </ul>
</nav>

<div id =splash-screen>
    <i class="fas fa-ice-cream"></i>
</div>
