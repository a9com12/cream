<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>chat-strawberry</title>
</head>
<body class=" chat-screen">
<div class="status-bar">
    <div class ="status-bar__column">
        <span>Yes Optus</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class ="status-bar__column">
        <span>18:00</span>
    </div>
    <div class ="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<div class="alt-header">
    <div class ="alt-header__column">
    <a href="/chats.html">    <i class="fas fa-chevron-left"></i></a>
    </div>
    <div class ="alt-header__column">
        <span>Strawberry</span>
    </div>
    <div class ="alt-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
    </div>
</div>






<main class="main-chat">

<div class="chat__timestamp">
Tuesday, July 5, 2022
</div>

<div class="message-row">
    <img src="/img/Strawberry.jpg">
    <div class="message-row__content">
        <span class="message__author">Strawberry</span>
        <div class="message__info">
            <span class="message__bubble">I wanna invite you my Strawberry party ! </span>
            <span class="message__time">12:20</span>
        </div>

    </div>
</div>


<div class="message-row-reply">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">That is awesome ! </span>
            <span class="message__time">12:40</span>
        </div>

    </div>
</div>

<div class="message-row">
    <img src="/img/Strawberry.jpg">
    <div class="message-row__content">
        <span class="message__author">Strawberry</span>
        <div class="message__info">
            <span class="message__bubble">Party will be held at 12pm tomorrow.</span>
            <span class="message__time">15:20</span>
        </div>

    </div>
</div>

<div class="message-row-reply">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">Thank you ! I will be there</span>
            <span class="message__time">15:25</span>
        </div>

        

    </div>
</div>





</main>



<form class="reply">
    <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="write a message...">
        <i class="far fa-smile-wink fa-lg"></i>
        <i class="fas fa-arrow-up"></i>

    </div>
</form>



<script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
</body>
</html>
